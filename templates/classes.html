<ion-view view-title="Classes">
    <ion-content has-header="true" class="has-footer">
        
        <div class="list">
        
        	<a ng-repeat="class in classes" class="item item-avatar animate-list-item" ng-controller="ClassModalCtrl" ng-click="openModal();">
            	<img ng-src="img/classes/thumbs/{{class.img}}" alt="{{class.title}}">
                <h2>{{class.title}}</h2>
                <h4>{{class.subtitle}}</h4>
            </a>	
            
        </div>
    </ion-content>
</ion-view>
