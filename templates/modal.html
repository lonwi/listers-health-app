<ion-modal-view>
    <ion-header-bar class="bar-dark">
		<h1 class="title">{{class.title}}</h1>
    </ion-header-bar>
    
    <ion-content>
    	<div class="padding">
        	<img ng-src="img/classes/{{class.img}}" alt="{{class.title}}" class="" style="max-width:100%; height:auto;">
        </div>
        <div class="padding"><p ng-bind-html="class.content"></p></div>
        <div class="padding">
        	<button class="button button-block button-dark icon icon-left ion-ios-close-outline" ng-click="closeModal()">Close</button>
        </div>
		
    </ion-content>
    
</ion-modal-view>
