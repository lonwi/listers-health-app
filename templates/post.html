<ion-view>
    <ion-nav-title>
    	{{::post.title.rendered}}
    </ion-nav-title>
    <ion-content class="padding">
        <ion-refresher on-refresh="doRefresh()"></ion-refresher>
        <div class="card post">
            <div class="item post-title">
            <h2 ng-bind-html="post.post_title"></h2>
            </div>
            <div class="item item-body" ng-if="post.post_content" ng-bind-html="post.post_content"></div>
        </div>
    </ion-content>
</ion-view>
