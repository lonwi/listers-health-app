<ion-view>
    <ion-nav-title>
    	{{::post.post_title}}
    </ion-nav-title>
    <ion-content has-header="true" class="has-footer">
        <ion-refresher on-refresh="doRefresh()" pulling-text="Pull to refresh..."></ion-refresher>
        
        <div class="post">
        	<div class="post-header">
        		<h2 ng-bind-html="post.post_title" class="post-title"></h2>
            </div>
            <img ng-if="post.post_thumbnail" ng-src="{{post.post_thumbnail}}" />
            <div class="post-content" ng-if="post.post_content" ng-bind-html="post.post_content"></div>
            
        </div>

    </ion-content>
</ion-view>
